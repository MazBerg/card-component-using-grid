<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component Using Grid</title>
    <!-- linking CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- linking Font Awesome CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">

        <img class="card__image" src="trinity-nguyen-U_rsN9KFvsQ-unsplash.jpg" alt="iphone sitting next to a macBook.">
        <div class="card__body">
            <h2 class="card__bodyHeading ">
                7 tech tips and tricks that you need to know
            </h2>
            <p class="card__bodyInfo ">
                Using these 7 proven tips from experts in the industry, you can save time, money and more!
            </p>
            <p class="card__readingTime ">
                <span>15</span> <br/>minute<br/> read
            </p>
            <a href="#" class="card__Button btn btn__primary ">
                read more
            </a>
        </div>
    </div>
</body>

</html>
